<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <!-- Dialog start -->
    <dialog id="settingsDialog">
       <div class="form-container">
    <form id="form" action="" method="POST">
      <div class="group">
        <label for="game-mode">Game Mode</label>
        <select name="game-mode" id="game-mode">
          <option value="player-player">Player VS Player</option>
          <option value="player-machine">Player VS Machine</option>
        </select>
      </div>
      <div class="group">
        <label for="player-name">Player Name</label>
        <input
          type="text"
          name="player-name"
          id="player-name"
          placeholder="Player Name"
          maxlength="8"
          required
        />
      </div>
      <div class="group">
        <label for="token">Choose a token</label>
        <select name="token" id="token">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <input id="submitBtn" type="submit" value="Send" />
     <div class="group-buttons">
       <button id="closeBtn" type="button">Close</button>
      <button id="cleanBtn" type="reset">Clean</button>
     </div>
    </form>
  </div>
    </dialog>
    <!-- End Dialog -->
    <header>
      <h1 class="title">TIC TAC TOE</h1>
      <i id="ambient-btn" class="fa fa-moon" aria-hidden="true"></i>
    </header>
<div class="content">
  <div class="btn-container">
    <button type="button" class="settings-btn"><i class="fa-solid fa-gear"></i> Settings</button>
    <button type="button" class="reset-btn"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>      
  </div>
  <div class="turn-box">
    <h2 class="turn-message">Juanito's turn with X</h2>
  </div>
  <div class="board-container">
    <div id="cell-0"><i class="fa-solid fa-x"></i></div>
    <div id="cell-1"><i class="fa-regular fa-circle"></i></div>
    <div id="cell-2"><i class="fa-solid fa-x"></i></div>
    <div id="cell-3"><i class="fa-solid fa-x"></i></div>
    <div id="cell-4"><i class="fa-regular fa-circle"></i></div>
    <div id="cell-5"><i class="fa-solid fa-x"></i></div>
    <div id="cell-6"><i class="fa-regular fa-circle"></i></div>
    <div id="cell-7"><i class="fa-solid fa-x"></i></div>
    <div id="cell-8"><i class="fa-solid fa-x"></i></div>
  </div>
  <div class="message-box">
    <h2 class="message">Juanito Wins!</h2>
  </div>
  <footer><a class="footer-link" target="_blank" href="https://github.com/carlosfrontend"><small><i class="fa-brands fa-github-alt"></i>Coded by Carlosfrontend &copy;</small></a></footer>
</div>
    <script src="./index.js"></script>
  </body>
</html>
